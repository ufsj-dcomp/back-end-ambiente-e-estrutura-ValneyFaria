<div class="row justify-content-md-center mt-5">
  <div class="col-8 align-self-center">
    <h1>Culturas</h1>
  </div>
</div>

<div class="row justify-content-md-center">
  <div class="col-8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" width="100%">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let cultura">{{cultura.id}}</td>
      </ng-container>

      <ng-container matColumnDef="variedade">
        <th mat-header-cell *matHeaderCellDef>Variedade</th>
        <td mat-cell *matCellDef="let cultura">{{cultura.cultura}}</td>
      </ng-container>

      <ng-container matColumnDef="data_plantio">
        <th mat-header-cell *matHeaderCellDef>Data Plantio</th>
        <td mat-cell *matCellDef="let cultura">{{cultura.data_plantio}}</td>
      </ng-container>

      <ng-container matColumnDef="dias_colheita">
        <th mat-header-cell *matHeaderCellDef>Dias atÃ© a colheita</th>
        <td mat-cell *matCellDef="let cultura">{{cultura.dias_colheita}}</td>
      </ng-container>

      <ng-container matColumnDef="qtd_plantada">
        <th mat-header-cell *matHeaderCellDef>Quantidade Plantada</th>
        <td mat-cell *matCellDef="let cultura">{{cultura.qtd_plantada}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let cultura; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
